<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .login-container { width: 300px; margin: 50px auto; }
        input[type="text"], input[type="password"] { width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; }
        input[type="submit"] { width: 100%; height: 40px; background-color: #4CAF50; color: #fff; padding: 10px; border: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
